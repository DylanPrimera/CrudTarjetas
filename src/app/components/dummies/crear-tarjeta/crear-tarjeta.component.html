<div class="custom-card">
  <div class="card-body">
    <h1 class="form-title">{{titulo | uppercase}}</h1>
    <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text"
          ><i
            class="fas fa-user"
            [class.valid]="this.form.get('titular')?.valid"
            [class.invalid]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
          ></i
        ></span>
        <input
          type="text"
          class="form-control"
          formControlName="titular"
          placeholder="Titular"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text"
          ><i
            class="fas fa-credit-card"
            [class.valid]="this.form.get('numeroTarjeta')?.valid"
            [class.invalid]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
          ></i
        ></span>
        <input
          type="text"
          class="form-control"
          maxlength="16"
          formControlName="numeroTarjeta"
          placeholder="Numero de tarjeta"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text"
              ><i
                class="fas fa-calendar"
                [class.valid]="this.form.get('fechaExpiracion')?.valid"
                [class.invalid]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
              ></i
            ></span>
            <input
              type="text"
              class="form-control"
              maxlength="5"
              formControlName="fechaExpiracion"
              placeholder="MM/YY"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text"
              ><i
                class="fas fa-key"
                [class.valid]="this.form.get('cvv')?.valid"
                [class.invalid]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
              ></i
            ></span>
            <input
              type="text"
              class="form-control"
              maxlength="3"
              formControlName="cvv"
              placeholder="CVV"
            />
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit">{{titulo}}</button>
      </div>
    </form>
  </div>
</div>
